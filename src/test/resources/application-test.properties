# Test datasource settings
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa

# Flyway settings (reinforced for tests)
spring.flyway.createSchemas=true
spring.flyway.init-sqls=CREATE SCHEMA IF NOT EXISTS flyway_history
spring.flyway.schemas=flyway_history,nama
